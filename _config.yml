# Welcome to Amplified for Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: blog
email: email@anthonydeguzman.com
description:
  digital marketing, seo, sem, social, development.
logo: "/assets/images/logo.jpg"
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://anthonydeguzman.com" # the base hostname & protocol for your site
paginate: 5 # The number of posts to show per page on your homepage

name: 'Anthony De Guzman'
bio: >
  I specialize in search engine optimization with experience in many facets of digital marketing.
author_image: "/assets/images/author.jpg"
twitter_username: anthonydgs
github_username:  anthonydeguzman

# Build settings
markdown: kramdown

kramdown:
  parse_block_html: true

gems:
  - jekyll-paginate
